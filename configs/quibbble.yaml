# Used to specific environment specific behavior
# local - pretty text logging
# stage - none
# prod - none
Environment: "local"
Log:
  Level: "debug"

Router:
  TimeoutSec: 10
  RequestPerSecLimit: 5
  DisableCors: false
  AllowedOrigins:
    - "http://127.0.0.1:*"
    - "http://localhost:*"
  AllowedMethods:
    - "GET"
    - "POST"
  AllowedHeaders:
    - "Origin"
    - "Content-Type"
    - "Accept"

Server:
  Port: "8080"

Network:
  Games:
    - "Carcassonne"
    - "Codenames"
    - "Connect4"
    - "Indigo"
    - "Stratego"
    - "Tic-Tac-Toe"
    - "Tsuro"
  GameExpiry: "3h"

Datastore:
  Cockroach:
    Enabled: false
    Host: <COCKROACH_HOST>
    Username: <COCKROACH_PASSWORD>
    Password: <COCKROACH_PASSWORD>
    Database: <COCKROACH_DATABASE>
    SSLMode: <COCKROACH_SSLMODE>
