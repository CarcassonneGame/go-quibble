# Used to specific environment specific behavior
# local - pretty text logging
# stage - none
# prod - none
Environment: "local"
Log:
  Level: "debug"

Router:
  TimeoutSec: 10
  RequestPerSecLimit: 5
  DisableCors: false
  AllowedOrigins:
    - "https://*.quibbble.com"
    - "http://127.0.0.1:*"
    - "http://localhost:*"
  AllowedMethods:
    - "GET"
    - "POST"
  AllowedHeaders:
    - "Origin"
    - "Content-Type"
    - "Accept"

Server:
  Port: "8080"

Network:
  Games:
    - "Carcassonne"
    - "Codenames"
    - "Connect4"
    - "Stratego"
    - "Tic-Tac-Toe"
    - "Tsuro"
  Adapters:
    RedisAdapter:
      Enabled: false                     # QUIBBBLE_NETWORK_ADAPTERS_REDISADAPTER_ENABLED
      Host: <REDIS_ADAPTER_HOST>         # QUIBBBLE_NETWORK_ADAPTERS_REDISADAPTER_HOST
      Password: <REDIS_ADAPTER_PASSWORD> # QUIBBBLE_NETWORK_ADAPTERS_REDISADAPTER_PASSWORD
      IgnoreGameID: ""                   # QUIBBBLE_NETWORK_ADAPTERS_REDISADAPTER_IGNOREGAMEID
  GameExpiry: "3h"
